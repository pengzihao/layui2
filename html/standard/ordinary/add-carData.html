<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加标-车辆信息</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <link rel="stylesheet" href="../../../css/party-icon/thirdParty-icon.css">

    <script src="../../../js/jquery-1.8.3.min.js"></script>
    <script src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../../js/xadmin.js" type="text/javascript"></script>
</head>
<body>
    <div class="x-nav">
                                  <span class="layui-breadcrumb">
                                    <a href="javascript:;">标的管理</a>
                                    <a href="javascript:;">普通标</a>
                                    <a><cite>添加标车辆信息</cite></a>
                                  </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
           href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <div class="layui-progress layui-progress-big" lay-showpercent="true">
            <div class="layui-progress-bar" lay-percent="66%"></div>
        </div>
        <form class="layui-form layui-form-pane" action="">
            <div class="sbuBtnBox">
                <button class="layui-btn x-bg-lightGray"><i class="layui-icon">&#xe646;</i>跳过</button>
                <div class="layui-btn x-bg-lightGreen" lay-submit="" lay-filter="formDemo"><i class="layui-icon">&#xe642;</i>提交</div>
            </div>
            <div class="layui-form-item x-fontSize-16 x-m-bot-20 x-fontWeight">
                <hr>
                车辆信息
                <div class="addProjectBtn" onclick="addCarData(this)">
                    <i class="layui-icon">&#xe61f;</i>
                </div>
                <hr class="layui-bg-black">
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">汽车品牌</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">车辆信息</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">购买时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">公里数</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" disabled="disabled" value="1800" autocomplete="off" class="layui-input">
                        <span>公里</span>
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">购买价格</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" lay-verify="title" autocomplete="off" class="layui-input">
                        <span>元</span>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">评估价</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="title" autocomplete="off" class="layui-input">
                        <span>元</span>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">原债务人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">原债务人年龄</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="title" autocomplete="off" class="layui-input">
                        <span>岁</span>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">原债务人性别</label>
                    <div class="layui-input-inline">
                        <select name="modules">
                            <option value="">请选择</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">借款总额</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="title" autocomplete="off" class="layui-input">
                        <span>元</span>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">借款余额</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" lay-verify="title" autocomplete="off" class="layui-input">
                        <span>元</span>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">借款期限</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="title" autocomplete="off" class="layui-input">
                        <span>个月</span>
                    </div>
                </div>
            </div>


            <!--车辆图片-->
            <div class="addImgBox">
                <div class="layui-btn" onclick="addImgFun(this)"><i class="layui-icon">&#xe61f;</i>添加图片</div>
                <div class="imgBox" id="imgBox">
                    <div class="loadImgBox">
                        <div class="choiceImg">
                            <!--选中后显示图片-->
                            <img src="../../../images/choice_uploadImg.png" alt="">
                            <input type="file" title="点击选择图片" onchange="showImg(this)">
                            <!--<div class="removeBtn" onclick="removeImg(this)">-->
                            <!--x-->
                            <!--</div>-->
                        </div>
                        <div class="describeImg">
                            <input type="text" placeholder="请输入图片描述" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
<script>
    layui.use(['form','laydate'], function(){
        var form = layui.form;
        var laydate = layui.laydate;

        //常规用法
        laydate.render({
            elem: '#test1'
        });

        //监听提交
        form.on('submit(formDemo)', function(data){
            console.log(data.field)
            layer.msg(JSON.stringify(data.field));

            // return false;
            window.location.href = 'add-introduce.html'
        });
    });
</script>
</html>
